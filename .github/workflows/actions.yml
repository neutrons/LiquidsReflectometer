name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  tests:
    runs-on: self-hosted
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        channels: conda-forge,defaults,mantid
        mamba-version: "*"
        activate-environment: liquid-ref
    - name: Restore cached conda environment
      id: cache-load
      uses: actions/cache/restore@v3
      with:
        path: /usr/share/miniconda/envs/liquid-ref
        key: ${{ runner.os }}-conda-${{ hashFiles('environment.yml') }}
    - name: Load Environment
      if: steps.cache-load.outputs.cache-hit != 'true'
      run: |
        mamba env update --file environment.yml  --prune
    - name: Apt install deps
      run: |
        sudo apt update
        sudo apt-get install xvfb
    - name: Start xvfb daemon
      run: |
          /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16
    - name: Test with pytest
      run: |
        echo "datasearch.directories=$PWD/tests/data/liquidsreflectometer-data/nexus/" >> /usr/share/miniconda/envs/liquid-ref/bin/Mantid.properties
        tail -n 5 /usr/share/miniconda/envs/liquid-ref/bin/Mantid.properties
        git submodule init
        git submodule update
        xvfb-run --server-args="-screen 0 1280x1024x16" --auto-servernum python -m pytest --cov=reduction --cov=scripts --cov-report=xml --cov-report=term -s -m datarepo
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}