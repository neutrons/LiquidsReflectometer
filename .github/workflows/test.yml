name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [next, qa, main]
    tags: ['v*']

jobs:

  tests:
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 100  # Fetch all history for accurate versioning
          fetch-tags: true  # Fetch tags to ensure versioning works correctly

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.8.10
        with:
          manifest-path: pyproject.toml

      - name: Download test data
        working-directory: ./reduction
        run: |
          git submodule update --init
          echo "data repo size: $(du -sh tests/data/liquidsreflectometer-data)"

      - name: Test with coverage
        run: |
          pixi run test-all

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        if: github.actor != 'dependabot[bot]'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build documentation
        run: |
          pixi run docs-build --environment docs
          test -f ./docs/build/html/index.html

      - name: build conda package
        run: |
          pixi run conda-build
          test -f lr_reduction-*.conda

      - name: upload conda package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: conda-package
          path: lr_reduction-*.conda

  verify_conda_package:
    needs: tests
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 100
          fetch-tags: true
          ref: ${{ github.ref }}

      - name: Setup micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: test
          init-shell: bash
          create-args: >-
            python=3.10

      - name: Download conda package artifact
        uses: actions/download-artifact@v4
        with:
          name: conda-package
          path: /tmp/local-channel/linux-64

      - name: Install the package
        run: |
          micromamba install --yes -c conda-forge conda-build conda-verify
          python -m conda_index /tmp/local-channel
          micromamba install --yes -c /tmp/local-channel -c mantid-ornl -c conda-forge lr_reduction

      - name: Verify the installation
        run: |
          python -c "import lr_reduction"
          python -c "import mantid"
          python -c "import lmfit"
